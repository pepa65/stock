image: golang:latest

stages:
  - build

building:
  stage: build
  script:
    - go get -u github.com/pepa65/stock
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w"
    - apt-get update && apt-get install -y snapd
    - snap install snapd && snap install upx
    - upx --best --lzma stock
  artifacts:
    name: stock
    paths:
      - stock
